<script>
	//window.location.replace("https://www.computerhope.com/cgi-bin/systeminfo.cgi");
const urlParams= new URLSearchParams(window.location.search);
let v = '';
let p = '';
let t = '';
let url = '';
if(urlParams.has('version')){
v = urlParams.get('version')
}
if(urlParams.has('type')){
t = urlParams.get('type')
}

if(urlParams.has('platform')){
p = urlParams.get('platform')
}

if(urlParams.has('url')){
url = urlParams.get('url')
}
	const u = "http://remysong.com"
if(url=='screen'){
	window.location.replace(u + "/screen?type=" + t);
}else if(url=='controller'){
	window.location.replace(u + "/player?type=" + t +"&version=" + v+"&platform="+p);
}else{
	window.location.replace(urlParams.get('url'));
}
</script>
